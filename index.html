<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Antara-restobar</title>
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./promos.html">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <img src="./image/logo1.png" class="logo" alt="Antara-restobar">
            <ul class="menu" id="menu">
                <li><a href="./promos.html" aria-label="Search for flights" class="ui-layout-header-HeaderNavLink theme-dark"><span class="link-inner-text"><span>promos</span></span></a>
                <li><a href="./combos.html" aria-label="Search for flights" class="ui-layout-header-HeaderNavLink theme-dark"><span class="link-inner-text"><span>combos</span></span></a>
                <li><a href="./ubicacion.html" aria-label="Search for flights" class="ui-layout-header-HeaderNavLink theme-dark"><span class="link-inner-text"><span>ubicacion</span></span></a>
                <li><a href="./contact.html" aria-label="Search for flights" class="ui-layout-header-HeaderNavLink theme-dark"><span class="link-inner-text"><span>contact</span></span></a>
            </ul>
            <div class="menu-bar">
                <i class="fas fa-bars" id="menu-bar"></i>
            </div>
            <div class="shop">
                <i class="fas fa-shopping-cart"></i>
            </div>
        </nav>
    </header>

<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
    <div class="carousel-item active">
        <img src="./image/cabrito.jpeg" class="d-block w-100" alt="cabrito">
    </div>
    <div class="carousel-item">
        <img src="./image/costillas de cerdo.jpeg" class="d-block w-100" alt="costillas de cerdo">
    </div>
    <div class="carousel-item">
        <img src="./image/rondacriolla.jpeg" class="d-block w-100" alt="rondacriolla">
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div>
    <main class="comida">
        <div class="info-content" data-aos="fade-up" data-aos-duration="2000">
            <h3>Restobar</h3>
            <h1>Antara</h1>
            <p>“La cocina es multisensorial. En el instante en el que pruebas un plato, la información que llega al cerebro es impresionante.”</p>
            <button class="btn">Read More</button>
        </div>
    </main>
</div>
    
<div class="antara-section">
    <div class="restobar-search">
        <i class="fa-solid fa-plate-utensils"></i>
        <h3>Restobar Search</h3>
    </div> 
    <h2>Follow me</h2>
    <div class="social-network">
        <i class="fab fa-twitter"></i>
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-instagram"></i>
    </div>
</div>


<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="js/scripts.js"></script>
<script>
    AOS.init();
</script>

</body>
</html>
